<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana Inglesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <!--  <div class="container border border-2 rounded-2 w-50 p-3 mt-5"> -->
    <div class="container text-center">
        <h1 class="text-center">Semana inglesa</h1>
        <br>
        <div class="row">
            <div class="col-sm-4 text-center">
                <input type="number" id="dia" placeholder="Introduce el día">
            </div>
            <div class="col-sm-4 text-center">
                <input type="number" id="mes" placeholder="Introduce el mes">
            </div>
            <div class="col-sm-4 text-center">
                <input type="number" id="year" placeholder="Introduce el año">
            </div>
        </div>
        <div class="row">
            <div class="col sm 12 text-center">
                <br>
                <button type="button" class="btn btn-outline-secondary" id="calcular">Calcular</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col sm 4 text-center">
                <input class="form-control form-control-lg" type="text" id="resultado" placeholder="Y tus datos son..." readonly>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script src="/funciones.js"></script>

</html>
